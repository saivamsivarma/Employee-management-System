<div class="container mt-3">
  <div class="row gy-0 h-custom align-items-center justify-content-center" *ngIf="api.getOrganizationLoad">
    <div class="col-12 col-md-4 text-center">
      <img src="../../assets/loading.svg" alt="" height="350" class="img-fluid">
      <div class="fs-6"><span class="primary-text fs-bold">Fetching</span> your Department Record.</div>
      <div class="spinner-border text-primary mt-2" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>
  </div>
  <div class="row" *ngIf="!api.getOrganizationLoad">
    <div class="col-12 col-md-6 my-3">
      <div class="d-flex align-items-end">
        <div class="fw-bold header">Welcome to {{api.getOrganizationDetails.organization_Name}} <img
            src="../../assets/EMS.svg" alt="" width="400"></div>
      </div>
    </div>
    <div class="col-12 col-md-5">
      <div class="card shadow-sm p-4 my-5">
        <div class="row">
          <div class="col-6">
            <img src="../../assets/Departmentdashboard.svg" alt="" width="220">
          </div>
          <div class="col-6">
            <div class="float-end">
              <div class="primary-text fw-bold fs-2">Departments</div>
              <div class="primary-text fw-bold fs-3 float-end">{{api.getDepartmentResult.length}}</div>
            </div>
          </div>
        </div>
      </div>
      <div class="card shadow-sm p-4 my-5">
        <div class="row">
          <div class="col-6">
            <img src="../../assets/standout.svg" alt="" width="300">
          </div>
          <div class="col-6">
            <div class="float-end">
              <div class="primary-text fw-bold fs-2">Employees</div>
              <div class="primary-text fw-bold fs-3 float-end">{{api.allEmployees.length}}</div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>
